<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-800">Finance Tracker</h1>
            <nav class="flex justify-center space-x-4 mt-4">
                <a href="/" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Dashboard</a>
                <a href="/add-expense.html" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Add Expense</a>
                <a href="/add-income.html" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add Income</a>
                <a href="/report.html" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">Reports</a>
            </nav>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Income Summary Card -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-green-700 mb-4">Income Summary</h2>
                    <div id="income-summary" class="text-gray-700">
                        <p class="text-2xl font-bold">Loading...</p>
                    </div>
                </div>

                <!-- Expense Summary Card -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-red-700 mb-4">Expense Summary</h2>
                    <div id="expense-summary" class="text-gray-700">
                        <p class="text-2xl font-bold">Loading...</p>
                    </div>
                </div>

                <!-- Balance Card -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-blue-700 mb-4">Balance</h2>
                    <div id="balance-summary" class="text-gray-700">
                        <p class="text-2xl font-bold">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Recent Transactions</h2>
                <div id="recent-transactions">
                    <p>Loading transactions...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
